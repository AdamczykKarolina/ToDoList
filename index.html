<!DOCTYPE html>
<html lang="pl-PL">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="Karolina Adamczyk">
	<meta name="keywords" content="JS, ToDoList">
	<title>My to do list</title>
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<div class="container">
		<div>
			<h1>to do list...</h1>
		</div>
		<div>
			<input class="list" id="add-tasks" type="text" placeholder="New task..." maxlength="25">
			<button id="add"><img src="photos/icons8-edit.svg" alt="pencil"></button>
		</div>
		<ul class="list" id="task-list">
		</ul>

	</div>
	<script src="script.js"></script>
</body>

</html>
